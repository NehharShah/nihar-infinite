<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Demo - Cross-Border Payment API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .file-input-label.dragover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .files-section {
            margin-top: 40px;
        }

        .files-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 14px;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .api-config h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .config-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ File Upload Demo</h1>
            <p>Cross-Border Payment API - Invoice Upload System</p>
        </div>

        <div class="content">
            <!-- API Configuration -->
            <div class="api-config">
                <h3>üîß API Configuration</h3>
                <div class="config-group">
                    <label for="apiBaseUrl">API Base URL:</label>
                    <input type="text" id="apiBaseUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
                </div>
                <div class="config-group">
                    <label for="authToken">Auth Token:</label>
                    <input type="text" id="authToken" placeholder="Bearer token or API key">
                </div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <h2>üì§ Upload File</h2>
                
                <div class="form-group">
                    <label for="resourceType">Resource Type:</label>
                    <select id="resourceType">
                        <option value="payment">Payment</option>
                        <option value="account">Account</option>
                        <option value="customer">Customer</option>
                        <option value="transfer">Transfer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="resourceId">Resource ID:</label>
                    <input type="text" id="resourceId" placeholder="Enter resource ID (e.g., payment ID)">
                </div>

                <div class="form-group">
                    <label for="fileInput">Select File:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept=".pdf,.jpg,.jpeg,.png,.gif,.doc,.docx,.xls,.xlsx">
                        <label for="fileInput" class="file-input-label" id="fileInputLabel">
                            üìÅ Choose a file or drag it here
                        </label>
                    </div>
                </div>

                <button class="upload-btn" id="uploadBtn" onclick="uploadFile()">üöÄ Upload File</button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Preparing upload...</div>
                </div>

                <div class="status" id="status"></div>
            </div>

            <!-- Files Section -->
            <div class="files-section">
                <h2>üìã Uploaded Files</h2>
                <button class="btn btn-primary" onclick="loadFiles()">üîÑ Refresh Files</button>
                <ul class="file-list" id="fileList">
                    <li style="text-align: center; color: #666; padding: 20px;">No files uploaded yet</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentFile = null;
        let uploadUrl = null;
        let fileId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupFileInput();
            loadFiles();
        });

        // Setup file input with drag and drop
        function setupFileInput() {
            const fileInput = document.getElementById('fileInput');
            const fileInputLabel = document.getElementById('fileInputLabel');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    currentFile = file;
                    fileInputLabel.textContent = `üìÑ ${file.name} (${formatFileSize(file.size)})`;
                    fileInputLabel.style.background = '#e8f5e8';
                    fileInputLabel.style.color = '#28a745';
                }
            });

            // Drag and drop functionality
            fileInputLabel.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            fileInputLabel.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });

            fileInputLabel.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    currentFile = files[0];
                    fileInput.files = files;
                    fileInputLabel.textContent = `üìÑ ${currentFile.name} (${formatFileSize(currentFile.size)})`;
                    fileInputLabel.style.background = '#e8f5e8';
                    fileInputLabel.style.color = '#28a745';
                }
            });
        }

        // Upload file function
        async function uploadFile() {
            if (!currentFile) {
                showStatus('Please select a file first', 'error');
                return;
            }

            const resourceType = document.getElementById('resourceType').value;
            const resourceId = document.getElementById('resourceId').value;

            if (!resourceId) {
                showStatus('Please enter a resource ID', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            try {
                uploadBtn.disabled = true;
                progressContainer.style.display = 'block';
                showStatus('', '');

                // Step 1: Generate upload URL
                progressText.textContent = 'Generating upload URL...';
                progressFill.style.width = '20%';

                const uploadUrlResponse = await generateUploadUrl(resourceType, resourceId, currentFile);
                
                if (!uploadUrlResponse.success) {
                    throw new Error(uploadUrlResponse.error.message);
                }

                uploadUrl = uploadUrlResponse.data.upload_url;
                fileId = uploadUrlResponse.data.file_id;

                // Step 2: Upload file to GCP
                progressText.textContent = 'Uploading file...';
                progressFill.style.width = '40%';

                await uploadToGCP(uploadUrl, currentFile, uploadUrlResponse.data.fields);

                // Step 3: Mark upload as complete
                progressText.textContent = 'Finalizing upload...';
                progressFill.style.width = '80%';

                await markUploadComplete(fileId);

                // Step 4: Complete
                progressText.textContent = 'Upload completed!';
                progressFill.style.width = '100%';

                showStatus('File uploaded successfully!', 'success');
                
                // Reset form
                resetForm();
                
                // Refresh file list
                setTimeout(() => {
                    loadFiles();
                }, 1000);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
        }

        // Generate upload URL from API
        async function generateUploadUrl(resourceType, resourceId, file) {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const authToken = document.getElementById('authToken').value;

            const response = await fetch(`${apiBaseUrl}/api/v1/uploads/generate-url`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': authToken.startsWith('Bearer ') ? authToken : `Bearer ${authToken}`
                },
                body: JSON.stringify({
                    resource_type: resourceType,
                    resource_id: resourceId,
                    file_name: file.name,
                    file_size: file.size,
                    content_type: file.type
                })
            });

            return await response.json();
        }

        // Upload file to GCP bucket
        async function uploadToGCP(uploadUrl, file, fields) {
            const formData = new FormData();
            
            // Add the file
            formData.append('file', file);
            
            // Add any additional fields
            Object.keys(fields).forEach(key => {
                formData.append(key, fields[key]);
            });

            const response = await fetch(uploadUrl, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`GCP upload failed: ${response.status} ${response.statusText}`);
            }

            return response;
        }

        // Mark upload as complete
        async function markUploadComplete(fileId) {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const authToken = document.getElementById('authToken').value;

            const response = await fetch(`${apiBaseUrl}/api/v1/uploads/${fileId}/complete`, {
                method: 'POST',
                headers: {
                    'Authorization': authToken.startsWith('Bearer ') ? authToken : `Bearer ${authToken}`
                }
            });

            if (!response.ok) {
                throw new Error(`Failed to mark upload complete: ${response.status} ${response.statusText}`);
            }

            return response.json();
        }

        // Load files for the current resource
        async function loadFiles() {
            const resourceType = document.getElementById('resourceType').value;
            const resourceId = document.getElementById('resourceId').value;
            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const authToken = document.getElementById('authToken').value;

            if (!resourceId) {
                document.getElementById('fileList').innerHTML = '<li style="text-align: center; color: #666; padding: 20px;">Enter a resource ID to view files</li>';
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/api/v1/uploads/resource/${resourceType}/${resourceId}`, {
                    headers: {
                        'Authorization': authToken.startsWith('Bearer ') ? authToken : `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    displayFiles(result.data);
                } else {
                    document.getElementById('fileList').innerHTML = `<li style="text-align: center; color: #dc3545; padding: 20px;">Error: ${result.error.message}</li>`;
                }
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('fileList').innerHTML = '<li style="text-align: center; color: #dc3545; padding: 20px;">Failed to load files</li>';
            }
        }

        // Display files in the list
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<li style="text-align: center; color: #666; padding: 20px;">No files found for this resource</li>';
                return;
            }

            fileList.innerHTML = files.map(file => `
                <li class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.file_name}</div>
                        <div class="file-meta">
                            ${formatFileSize(file.file_size)} ‚Ä¢ ${file.content_type} ‚Ä¢ 
                            Status: <span style="color: ${file.upload_status === 'uploaded' ? '#28a745' : '#ffc107'}">${file.upload_status}</span> ‚Ä¢ 
                            Uploaded: ${new Date(file.created_at).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="downloadFile('${file.id}')">üì• Download</button>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')">üóëÔ∏è Delete</button>
                    </div>
                </li>
            `).join('');
        }

        // Download file
        async function downloadFile(fileId) {
            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const authToken = document.getElementById('authToken').value;

            try {
                const response = await fetch(`${apiBaseUrl}/api/v1/uploads/${fileId}/download`, {
                    headers: {
                        'Authorization': authToken.startsWith('Bearer ') ? authToken : `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    // Open download URL in new tab
                    window.open(result.data.download_url, '_blank');
                } else {
                    showStatus(`Download failed: ${result.error.message}`, 'error');
                }
            } catch (error) {
                console.error('Download error:', error);
                showStatus('Download failed', 'error');
            }
        }

        // Delete file
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            const apiBaseUrl = document.getElementById('apiBaseUrl').value;
            const authToken = document.getElementById('authToken').value;

            try {
                const response = await fetch(`${apiBaseUrl}/api/v1/uploads/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': authToken.startsWith('Bearer ') ? authToken : `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('File deleted successfully', 'success');
                    loadFiles(); // Refresh the list
                } else {
                    showStatus(`Delete failed: ${result.error.message}`, 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showStatus('Delete failed', 'error');
            }
        }

        // Utility functions
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = message ? 'block' : 'none';
        }

        function resetForm() {
            currentFile = null;
            uploadUrl = null;
            fileId = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInputLabel').textContent = 'üìÅ Choose a file or drag it here';
            document.getElementById('fileInputLabel').style.background = '#f8f9ff';
            document.getElementById('fileInputLabel').style.color = '#667eea';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Auto-refresh files when resource type or ID changes
        document.getElementById('resourceType').addEventListener('change', loadFiles);
        document.getElementById('resourceId').addEventListener('input', function() {
            // Debounce the loadFiles call
            clearTimeout(this.timeout);
            this.timeout = setTimeout(loadFiles, 500);
        });
    </script>
</body>
</html>
